<mat-card
  cdkDrag
  cdkDropList
  [cdkDropListData]="item.children"
  dragAndDropManager
  [id]="item.id"
  (cdkDropListDropped)="onDragDrop$.next($event)"
  [ngClass]="{
    invert: invert
  }"
>
  <mat-card-header>{{ item.name }}</mat-card-header>
  <mat-card-content *ngFor="let item of item.children">
      <app-item
        [item]="item"
        [invert]="!invert"
        [onDragDrop]="onDragDrop$"
      ></app-item>
  </mat-card-content>
</mat-card>
